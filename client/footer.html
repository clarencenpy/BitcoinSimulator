<template name="footer">
    <div class="ui segment inverted">
        <div class="ui four statistics">
            <div class="ui green inverted statistic">
                <div class="value">{{numHonest}}</div>
                <div class="label">Honest Nodes</div>
            </div>
            <div class="ui red inverted statistic">
                <div class="value">{{numEvil}}</div>
                <div class="label">Evil Nodes</div>
            </div>
            <div class="ui olive inverted statistic">
                <div class="value">{{numConfirmed}}</div>
                <div class="label">Confirmed Tx</div>
            </div>
            <div class="ui yellow inverted statistic">
                <div class="value">{{numPending}}</div>
                <div class="label">Pending Tx</div>
            </div>
        </div>
    </div>
</template>
