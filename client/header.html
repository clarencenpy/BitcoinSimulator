<template name="header">
    <span class="fa-stack tuckcoin hero">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-btc fa-stack-1x"></i>
    </span>
    <div class="app-header">
        <span>Bitcoin &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Exchange</span>
    </div>

    <div class="difficulty-control">
        <button class="lower-difficulty-btn ui compact icon button">
            <i class="minus icon"></i>
        </button>
        <button class="compact ui button">
            {{difficulty}}
        </button>
        <button class="add-difficulty-btn ui compact icon button">
            <i class="plus icon"></i>
        </button>
    </div>
</template>
